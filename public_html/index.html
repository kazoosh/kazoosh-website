<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>My AngularJS App</title>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body ng-app="kazoosh" ng-controller="MainCtrl">

	<div class="menu" ng-controller="NavigationCtrl">
		<ul>
			<li><a ui-sref="home">home</a></li>
			<li ng-repeat="content in contents">
				<a ui-sref="list({type: '{{content}}'})">{{content}}</a></li>
			</li>
		</ul>
	</div>

	<div ui-view></div>

	<script src="lib/underscore/underscore.js"></script>
	<script src="lib/showdown/compressed/showdown.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="lib/angular-sanitize/angular-sanitize.js"></script>
	<script src="lib/angular-underscore-module/angular-underscore-module.js"></script>
	
	<script src="js/app.js"></script>

	<script src="js/provider/TemplateProvider.js"></script>

	<script src="js/services/ContentService.js"></script>

	<script src="js/controllers/MainCtrl.js"></script>
	
	<script src="js/controllers/NavigationCtrl.js"></script>
	<script src="js/controllers/HomeCtrl.js"></script>
	<script src="js/controllers/ListCtrl.js"></script>
	<script src="js/controllers/DetailCtrl.js"></script>
	

	<script src="js/config.js"></script>
	
	
</body>
</html>
