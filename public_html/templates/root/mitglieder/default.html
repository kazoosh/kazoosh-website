<header class="banner" style="background-image: url('{{content.images[1]}}');">
	<div class="large-12 columns">
		<div class="title-box">
			<a ui-sref="content({path: 'root/mitglieder'})"><h3>Köpfe</h3></a>
			<h2><span>{{content.title}}</span></h2>
		</div>
	</div>
</header>

<div class="row">
	<div class="small-12 medium-9 large-9 columns">
		<p ng-bind-html="content.html"></p>
		
		<h3>Mitarbeit in Projekten</h3>
		<ul class="row" ng-controller="MitarbeitCtrl">
			<li ng-repeat="project in content.projects | orderBy: '-date'" class="small-12 medium-4 large-3 columns end project-label">
				<a ui-sref="content({path: project.path})" class="grid-box enable-hover" style="background-image: url('{{project.images[0]}}');">
					<div class="caption">
					<h3>{{project.title}}</h3>
					<h4>{{project.date}}</h4>
					<p>
						{{project.teaser}}
					</p>
				</div>
				</a>
			</li>
		</ul>
		
	</div>
	<div class="small-12 medium-1 large-1 columns">
		.
	</div>
	<div class="small-12 medium-2 large-2 columns end">
		
		<div class="aspect-wrapper">
				<div class="picture-content round-frame" style="background-image: url('{{content.images[0]}}');">	
				</div>
		</div>

		<h3>Interessen</h3>
		<p>
			<span ng-repeat="interest in content.interests" class="interest-label">{{interest}}</span>
		</p>

		<h3>Kontakt</h3>
		<p>
			<a href="{{content.email}}" ng-hide="!content.email"><span class="contact-icon">&#xf16d;</span></a>
			<a href="{{content.homepage}}" ng-hide="!content.homepage"><span class="contact-icon">&#xf15a;</span></a>
			<a href="{{content.github}}" ng-hide="!content.github"><span class="contact-icon">&#xf1c9;</span></a>
			<a href="{{content.vimeo}}" ng-hide="!content.vimeo"><span class="contact-icon">&#xf1e5;</span></a>
		</p>

	</div>
</div>
