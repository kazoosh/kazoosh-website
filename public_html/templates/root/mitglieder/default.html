<header class="banner" style="background-image: url('{{content.images[1]}}');">
	<div class="large-12 columns">
		<div class="title-box">
			<a ui-sref="content({path: 'root/mitglieder'})"><h3>KÃ¶pfe</h3></a>
			<h2><span>{{content.firstname}} {{content.lastname}}</span></h2>
		</div>
	</div>
</header>

<div class="row">
	<div class="small-12 medium-9 large-9 columns">
		<p ng-bind-html="content.html"></p>
		
		<h3>Mitarbeit in Projekten</h3>
		<ul class="row" ng-controller="ProjectsCtrl">
			<li ng-repeat="project in content.projects | orderBy: '-date'" class="small-12 medium-6 large-6 columns end project-label">
				{{project.date}}
				<a ui-sref="content({path: project.path})">
					{{project.title}}
				</a>
			</li>
		</ul>
		
	</div>
	<div class="small-12 medium-1 large-1 columns">
		.
	</div>
	<div class="small-12 medium-2 large-2 columns end">
		
		<div class="aspect-wrapper">
				<div class="picture-content round-frame" style="background-image: url('{{content.images[0]}}');">	
				</div>
		</div>

		<div ng-if="content.interests">
			<h3>Interessen</h3>
			<p>
				<span ng-repeat="interest in content.interests" class="interest-label">{{interest}}</span>
			</p>
		</div>
		<div ng-if="content.email || content.homepage || content.github || content.vimeo">
			<h3>Kontakt</h3>
			<p>
				<a href="{{content.email}}" ng-if="content.email"><span class="contact-icon">&#xf16d;</span></a>
				<a href="{{content.homepage}}" ng-if="content.homepage"><span class="contact-icon">&#xf15a;</span></a>
				<a href="{{content.github}}" ng-if="content.github"><span class="contact-icon">&#xf1c9;</span></a>
				<a href="{{content.vimeo}}" ng-if="content.vimeo"><span class="contact-icon">&#xf1e5;</span></a>
			</p>
		</div>
	</div>
</div>
