<div class="row">
		<div class="small-12 medium-8 large-9 columns end">
			<p ng-bind-html="content.html"></p>
			<h3>Interessen</h3>
			<p>
				<span ng-repeat="interest in content.interests" class="interest-label">{{interest}}</span>
			</p>
			
			<h3>Mitarbeit in KAZOOSH!-Projekten</h3>
			<p>Hier kommen Thumbnails</p>
		</div>
		<div class="small-12 medium-4 large-3 columns end">
			<div class="aspect-wrapper ratio_3x4">
				<div class="picture-content" style="background-image: url('{{content.images[0]}}');">	
				</div>
			</div>
			<h3>{{content.firstname}} {{content.lastname}}</h3>
			<p>
				<a href="{{content.email}}" ng-hide="!content.email"><span class="contact-icon">&#xf16d;</span></a>
				<a href="{{content.homepage}}" ng-hide="!content.homepage"><span class="contact-icon">&#xf15a;</span></a>
				<a href="{{content.github}}" ng-hide="!content.github"><span class="contact-icon">&#xf1c9;</span></a>
				<a href="{{content.vimeo}}" ng-hide="!content.vimeo"><span class="contact-icon">&#xf1e5;</span></a>
			</p>

		</div>
	</div>
