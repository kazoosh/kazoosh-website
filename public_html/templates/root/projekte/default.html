<header class="banner" style="background-image: url('{{content.images[0]}}');">
	<div class="large-12 columns">
		<div class="title-box">
			<a ui-sref="content({path: 'root/projekte'})"><h3>Projekte</h3></a>
			<h2><span>{{content.title}}</span></h2>
		</div>
	</div>
</header>

<div class="teaser-box">
	<ul class="row">
		<li class="small-12 medium-12 large-12 columns end">
			<p>{{content.teaser}}</p>
		</li>
	</ul>
</div>

<ul class="row">
	<li class="small-12 medium-12 large-12  columns end">
		<a href="{{content.images[1]}}" class="swipebox">
		</a>
		<!--div class="flex-video widescreen vimeo"> <iframe ng-src="http://player.vimeo.com/video/{{content.video}}" width="400" height="225" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe> </div-->
<div class="flex-video widescreen vimeo">
		<iframe ng-src="{{content.video | trustAsResourceUrl}}" height="100%" width="100%"></iframe></div>
		<p>{{content.video}}</p>
	</li>
	<li class="small-12 medium-12 large-6  columns end">
		<a href="{{content.images[1]}}" class="swipebox">
			<div class="aspect-wrapper ratio_16x9">
				<div class="picture-content enable-hover" style="background-image: url('{{content.images[1]}}');">	
				</div>
			</div>
		</a>
		</li>
		<li class="show-for-large-up large-6 columns end">
		<a href="{{content.images[2]}}" class="swipebox">
			<div class="aspect-wrapper ratio_16x9">
				<div class="picture-content enable-hover" style="background-image: url('{{content.images[2]}}');">	
				</div>
			</div>
		</a>		
		<a class="swipebox" href="{{image}}" ng-repeat="image in content.images | limitTo : -(content.images.length-3)">
		</a>
	</li>
	</ul>
	<ul class="row">
	<li class="small-12 medium-8 large-9 columns end">
		<div ng-bind-html="content.html"></div>
	</li>	
	<li class="small-12 medium-4 large-3 columns end info-box">
		<h5>{{content.title}}</h4>
		<p>
		{{content.location}} - {{content.date}}</p>
		<h6>Im Rahmen von</h6>
		<p>
		<a href="{{content.festival_link}}">{{content.festival}}</a> - {{content.festival_teaser}}
		</p>
		<h6>Teilnehmer</h6>
		<ul>
			<li ng-repeat="participant in content.participants">
			{{participant}}
			</li>
		</ul>
	</li>
</ul>

<script src="lib/swipebox/src/js/jquery.swipebox.js"></script>
	<script type="text/javascript">
;( function( $ ) {

	$( '.swipebox' ).swipebox();

} )( jQuery );
</script>
