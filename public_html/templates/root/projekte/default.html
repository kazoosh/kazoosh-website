<header class="banner" style="background-image: url('{{content.images[0]}}');">
	<h2>{{content.title}}</h2>

	<div>{{content.teaser}}</div>
</header>

<h2>Projekt</h2>

<h3>{{content.title}}</h3>
<div ng-bind-html="content.html"></div>

<div class="gallery row">
	<div ng-repeat="image in content.images | limitTo : -(content.images.length-1)" class="small-12 medium-6 large-3 end
		columns" style="height: 12rem; overflow: hidden; margin-bottom: 1rem">
		<img ng-src="{{image}}" />
	</div>
</div>
