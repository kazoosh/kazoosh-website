<header class="banner" style="background-image: url('{{content.images[0]}}');">
	<!--h2>{{content.title}}</h2>

	<div>{{content.teaser}}</div-->
</header>

<div class = "description-box">
	<a ui-sref="content({path: content.path})"><h3>Projekte</h3></a>
	<h2>{{content.title}}</h2>
</div>

<div class="row">
	<div class="class=small-12 medium-12 large-12">
		<p ng-bind-html="content.html"></p>
	</div>
</div>


<div class="gallery row">
	<div ng-repeat="image in content.images | limitTo : -(content.images.length-1)" class="test123 small-12 medium-6 large-3 end
		columns" style="height: 12rem; overflow: hidden; margin-bottom: 1rem">
		<img ng-src="{{image}}" />
	</div>
</div>

<div class="your-class">
    <div>your content</div>
    <div>your content</div>
    <div>your content</div>
  </div>

<script type="text/javascript">
    $(document).ready(function(){
      $('.gallery').slick({
  dots: true,
  centerMode: true,
  focusOnSelect: true
});
    });
  </script>
