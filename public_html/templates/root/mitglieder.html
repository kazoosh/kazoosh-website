<header class="banner" style="background-image: url('{{content.images[0]}}');">
	<div class="large-12 columns">
		<div class="content-box">
			<h2><span>{{content.title}}</span></h2>
			<p>{{content.teaser}}</p>
		</div>
	</div>
</header>

<ul class="row">
	<li ng-repeat="subpage in content.subpages" class="small-6 medium-3 large-2 columns end">
		<a ui-sref="content({path: subpage.path})" class="grid-box" >	
			<div class="aspect-wrapper">
				<div class="picture-content enable-hover round-frame" style="background-image: url('{{subpage.images[0]}}');">	
				</div>
			</div>

				<h3>{{subpage.firstname}} {{subpage.lastname}}</h3>
				<h4>{{subpage.profession}}</h4>

		</a>
	</li>
</ul>
