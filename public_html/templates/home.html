<header class="banner row" style="background-image: url('{{content.images[0]}}');">

	<div class="large-12 columns">
		<div class="content-box">
			<h2><span>{{content.title}}</span></h2>
			<p>{{content.teaser}}</p>
		</div>
	</div>

</header>

<article>

	<ul class="row">
		<li ng-repeat="content in featured | limitTo : 2" class="small-12 medium-12 large-6 columns">
			<a ui-sref="detail({type: content.type, id: content.id})" class="grid-box-large" style="background-image: url('{{content.images[0]}}');">
				<h3>&bdquo;{{content.title}}&ldquo;</h3>
				<h4 ng-hide="!content.festival">@{{content.festival}}</h4>
				<p>
					{{content.teaser}}
				</p>
			</a>
		</li>
	</ul>

	<ul class="row">
		<li ng-repeat="content in featured | limitTo : -(featured.length-2)" class="small-12 medium-6 large-3 columns end">
			<a ui-sref="detail({type: content.type, id: content.id})" class="grid-box" style="background-image: url('{{content.images[0]}}');">
				<h3>&bdquo;{{content.title}}&ldquo;</h3>
				<h4 ng-hide="!content.festival">@{{content.festival}}</h4>
				<p>
					{{content.teaser}}
				</p>
			</a>
		</li>
	</ul>

</article>
