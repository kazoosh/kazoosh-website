<header class="banner" style="background-image: url('{{content.images[0]}}');">
	<h2>{{content.title}}</h2>

	<div>{{content.teaser}}</div>
</header>

<article>

	<ul class="row">
		<li ng-repeat="content in featured" class="small-12 medium-6 large-3 columns">
			<h3><a ui-sref="detail({type: content.type, id: content.id})">{{content.title}}</a></h3>
			<p>
				{{content.teaser}}
			</p>
		</li>
	</ul>

</article>
